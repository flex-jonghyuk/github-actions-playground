name: Back Merge (QA -> Develop)

on:
  push:
    branches:
      - qa

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v2

      - name: PR ìë™ìƒì„±(qa -> Develop)
        id: cpr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "develop"
          github_token: ${{ secrets.SECRET_GH_TOKEN }}
          pr_body: "ğŸ‘‘ **qa -> develop**"
          pr_label: "Automated,BackMerge"
          pr_title: "QA -> Develop"

      - name: í´ë”ì˜ ì¡´ì¬
        run: |
          ls -al /.github/workspace

      - name: Safe directoryì„¤ì •
        run: |
          git config --global --add safe.directory /github/workspace

      - name: Auto Merge ì˜µì…˜ ì ìš©
        if: steps.cpr.outputs.pr_number != null
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.SECRET_GH_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pr_number }}
