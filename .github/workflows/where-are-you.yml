name: 너 어딨니

on:
  pull_request:
    branches:
      - develop-2
      - qa
      - master

jobs:
  where-are-you:
    name: partial-clone
    runs-on: ubuntu-latest
    steps:
      - name: Partial Clone
        shell: bash
        run: |
          git clone --progress --filter=blob:none --no-checkout --depth 2 "https://${GITHUB_REPOSITORY_OWNER}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
          git rev-parse HEAD
          git rev-parse HEAD~1

          git checkout develop
          git rev-parse HEAD
          git rev-parse HEAD~1
          git rev-parse HEAD~2
